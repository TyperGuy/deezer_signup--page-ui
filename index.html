<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />

  <script src="https://kit.fontawesome.com/74ca5d507d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css" />
  <title>My Deezer Sign-up UI page</title>
</head>

<body>
  <header id="menu_header">

    <div id="left">
      <img id="logo" src="assets/1280px-Deezer_logo.svg.png" />
    </div>

    <div id="right">
      <ul id="list">
        <li><a>Transferir</a></li>
        <li><a>Ofertas</a></li>
      </ul>

      <a id="btn_outline"><span id="btn_login">Iniciar seção</span></a>
      <a id="btn_full"><span id="btn_signup">Inscrever-se</span></a>
    </div>



  </header>

  <div id="center_container">
    <div id="form_container">
      <div id="form_box">
        <div id="form_box_inner">
          <h1 id="form_heading">Pronto(a) para subscrever?</h1>
          <div id="form_social_btn_container">
            <button id="btn-facebook">
              <i class="fab fa-facebook-f"></i>
              <span>Facebook</span>

            </button>

            <button id="btn-google">
              <i class="fab fa-google"></i>
              <span>Google</span>
            </button>
          </div>
          <div id="unloged-link-container">
            Já está inscrito no Deezer? <a id="unloged-link">Iniciar sessão</a>

          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
